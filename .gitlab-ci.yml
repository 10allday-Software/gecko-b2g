variables:
  GIT_DEPTH: 1
  DEFAULT_ARM_DOCKER_IMAGE: "${CI_REGISTRY}/re/kaios-build/next/arm:latest"
  DEFAULT_DESKTOP_DOCKER_IMAGE: "${CI_REGISTRY}/re/kaios-build/next/desktop:latest"

before_script:
  # Install ssh-agent if not already installed, it is required by Docker.
  # (change apt-get to yum if you use a CentOS-based image)
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client apt-utils -y )'

  # Run ssh-agent (inside the build environment)
  - eval $(ssh-agent -s)

  # Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
  - ssh-add <(echo "$SSH_PRIVATE_KEY")

  # For Docker builds disable host key checking. Be aware that by adding that
  # you are suspectible to man-in-the-middle attacks.
  # WARNING: Use this only with the Docker executor, if you use it with shell
  # you will overwrite your user's SSH config.
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

stages:
  - build

build:desktop:
  image: $DEFAULT_DESKTOP_DOCKER_IMAGE
  stage: build
  tags:
    - gecko-dev
  script:
    - curl ftp://ftp.kaiostech.com/ndk/mozbuild.tar.bz2 | tar -C ~/ -xj
    - git clone --depth 1 git@git.kaiostech.com:KaiOS/koost.git -b next > /dev/null 2>&1
    - export MOZ_OBJDIR=objdir-desktop-gecko
    - export MOZCONFIG=mozconfig-b2g-desktop
    - ./mach build
    - ./mach package
  artifacts:
    expire_in: 2 week
    paths:
      - "objdir-desktop-gecko/dist/b2g-*"

build:arm:
  image: $DEFAULT_ARM_DOCKER_IMAGE
  stage: build
  tags:
    - gecko-dev
  script:
    - curl ftp://ftp.kaiostech.com/ndk/mozbuild.tar.bz2 | tar -C ~/ -xj
    - git clone --depth 1 git@git.kaiostech.com:KaiOS/koost.git -b next > /dev/null 2>&1
    - git clone --depth 1 git@git.kaiostech.com:KaiOS/dummy/gonk-q.git > /dev/null 2>&1
    - export ANDROID_NDK=$HOME/.mozbuild/android-ndk-r20b-canary
    - export PATH=~/.cargo/bin:$PATH
    - rustup default ${RUSTUP_TOOLCHAIN}
    - rustup target add armv7-linux-androideabi
    - rustup target add thumbv7neon-linux-androideabi
    - export GONK_PATH=$CI_PROJECT_DIR/gonk-q
    - export GECKO_OBJDIR=$CI_PROJECT_DIR/objdir-arm-gecko
    - export GONK_PRODUCT_NAME=msm8937_32go
    - export GET_FRAMEBUFFER_FORMAT_FROM_HWC=1
    - export PLATFORM_VERSION=29
    - export TARGET_ARCH=arm
    - export TARGET_ARCH_VARIANT=armv8-a
    - export TARGET_CPU_VARIANT=cortex-a53
    - ./build-b2g.sh
    - ./build-b2g.sh package
  artifacts:
    expire_in: 2 week
    paths:
      - "objdir-arm-gecko/dist/b2g-*"
      - "push-b2g.sh"
